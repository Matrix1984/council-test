<body>
  <div class="container"  *ngIf="satelliteCoordinates"> 
    <section  >
      <h2>Satellite coordinates</h2>
      <table>
        <tr>
          <td>Latitude</td>
          <td>{{ satelliteCoordinates.iss_position.latitude }} </td>
        </tr>
        <tr>
          <td>Longitude</td>
          <td>{{ satelliteCoordinates.iss_position.longitude }}</td>
        </tr>
      </table>
    </section>

    <section  >
      <h2>Save Coordinates and add note</h2>
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Take note</mat-label>
            <input matInput formControlName="note" placeholder="Placeholder"> 
          </mat-form-field>
        </p> 
        <p>
          <button mat-button type="submit" color="primary">Add Note</button>
        </p> 
      </form>
    </section> 

    <section *ngIf="initialDataLoaded">
      <h2>List of coordinates</h2>
      <table #noteTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- NoteId Column -->
        <ng-container matColumnDef="NoteId">
          <th mat-header-cell *matHeaderCellDef> Note Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.noteId}} </td>
        </ng-container>

        <!-- latitude Column -->
        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef> Latitude </th>
          <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
        </ng-container>

        <!-- longitude Column -->
        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef> Longitude </th>
          <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section> 
  </div>
</body>
